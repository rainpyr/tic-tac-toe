<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <div id="logo"><img src="image/image2.png" alt="wooden tic tac toe"/>
        <section>
            <h1 class="game-title">Tic Tac Toe</h1>
            <table>
                <tr><td><div class="table-heading">Players</div></td><td><div class="table-heading">Wins</div></td></tr>
                <tr><td><div class="players red">PlayerX</div></td><td><div class="x players red">0</div></td></tr>
                <tr><td><div class="players blue">PlayerO</div></td><td><div class="o players blue">0</div></td></tr>
            </table>
            <!-- <div class="players blue">PlayerX</div><div>0</div> -->
            <!-- <div class="players red">PlayerO</div><div>0</div> -->
            <div class="game-board">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <h2 class="game-status"></h2>
            <button class="game-restart">Restart Game</button>
        </section>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
